{% load static %}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
{% comment %} font {% endcomment %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
<title> Menu Style </title>
</head>
<body>
<div class="demo">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar">
					    <a href="{% url 'movies:home' %}"><h3 class="heading-title">W.U</h3></a>
                        <input class="nav-toggle" type="checkbox"/>
                        <div class="navigation">
                            <div></div>
                        </div>
                        <div class="menu">
                            <div>
                                <div>
                                    <ul class="navlinks">
                                        <li><a href="{% url 'community:index' %}">Community</a></li>
                                        {% if user.is_authenticated %}
                                        <li><a href="{% url 'accounts:profile' user.username %}">My Page</a></li>
                                        <li><a href="{% url 'movies:recommend' %}">Recommend</a></li>
                                        <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                                        {% else %}
                                        <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                                        <li><a href="{% url 'accounts:login' %}">Login</a></li>
                                        {% endif %} 
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
