{% extends 'base.html' %}
{% block content %}

<h1>'{{ keyword }}' 검색 결과</h1>
<h4>{{ movies|length }}개의 결과가 검색되었습니다.</h4>
{% for movie in movies %}
  <a href="{% url 'movies:detail' movie.pk %}">
  <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" width="300px" height="400px">
  {{ movie.title }}
  </a>
  <hr>
{% endfor %}


{% endblock  %}
