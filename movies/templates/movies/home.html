{% extends 'base.html' %}
{% block content %}

<form action="{% url 'movies:search' %}" method="GET" for="keyword">
  <input type="search" placeholder="영화제목/감독/배우/장르" name="keyword" id="keyword">
  <button>Search</button>
</form>

{% for movie in movies %}

  <a href="{% url 'movies:detail' movie.pk %}">
  <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" width="300px" height="400px">
  {{ movie.title }}
  </a>
  <hr>

{% endfor %}
{% endblock  %}
